<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #bb86fc;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .tab {
            cursor: pointer;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .tab:hover, .tab.active {
            background: #bb86fc;
        }
        .tab-content {
            display: none;
            background: #222;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .tab-content.active {
            display: block;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            background: #bb86fc;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #9a67ea;
        }
    </style>
    <script>
        function showTab(tabName) {
            let tabs = document.querySelectorAll('.tab-content');
            let tabButtons = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            tabButtons.forEach(button => button.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
        
        function copyToClipboard(text) {
            let textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert("Copied: " + text);
            } catch (err) {
                console.error("Failed to copy: ", err);
            }
            document.body.removeChild(textArea);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Pricing & Payment Options</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('telebirr')">Telebirr</div>
            <div class="tab" onclick="showTab('crypto')">Crypto</div>
            <div class="tab" onclick="showTab('dashen')">Dashen Bank</div>
            <div class="tab" onclick="showTab('cbe')">CBE</div>
        </div>

        <div id="telebirr" class="tab-content active">
            <h3>Telebirr</h3>
            <p>0908188131 - Eyuel Tamrat <button class="copy-btn" onclick="copyToClipboard('0908188131')">Copy</button></p>
        </div>

        <div id="crypto" class="tab-content">
            <h3>Crypto (USDT TRON TRC20)</h3>
            <p>TEx8tgwnUoLvgGUjnZQTLKM7Zfo6pzZkps <button class="copy-btn" onclick="copyToClipboard('TEx8tgwnUoLvgGUjnZQTLKM7Zfo6pzZkps')">Copy</button></p>
        </div>

        <div id="dashen" class="tab-content">
            <h3>Dashen Bank</h3>
            <p>5265751337011 - Eyuel Tamrat <button class="copy-btn" onclick="copyToClipboard('5265751337011')">Copy</button></p>
        </div>

        <div id="cbe" class="tab-content">
            <h3>CBE (Commercial Bank of Ethiopia)</h3>
            <p>1000307059014 - Eyuel Tamrat <button class="copy-btn" onclick="copyToClipboard('1000307059014')">Copy</button></p>
        </div>
    </div>
</body>
</html>
